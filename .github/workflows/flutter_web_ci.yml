name: Flutter Web CI

on:
  push:
    branches: [main, dev, "karl/**"]
  pull_request:
    branches: [main, dev]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"   # deine Version falls abweichend
          channel: "stable"

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build Web (release)
        run: flutter build web --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
